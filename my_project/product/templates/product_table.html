<!DO<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблица товаров</title>
 </head>
 <body>
  <table border="1">
   <caption>Таблица товаров </caption>
   <tr>
    <th>product_name</th>
    <th>product_description</th>
    <th>price</th>
    <th>url</th>
   </tr>
   {% for object in object_list %}
   <tr>
    <!-- Display Objects-->
    <td>{{object.product_name}}</td>
    <td>{{object.product_descriptions}}</td>
    <td>{{object.price}}</td>
    <td>{{object.url}}</td>
    <!-- If object list is empty-->
    {% empty %}
    <td>No objects yet.</td>
    {% endfor %}
   </tr>
  </table>
 </body>
</html>
